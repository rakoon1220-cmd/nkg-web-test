<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>남경 검수시스템 - 재고조회</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ◼ 네비게이션 고정 + 줄바뀜 방지 */
    .nav-fixed { 
      position: sticky;
      top: 0;
      z-index: 50;
      white-space: nowrap;
    }

    /* ◼ 테이블 왼쪽 고정 컬럼 */
    .sticky-col {
      position: sticky;
      left: 0;
      z-index: 20;
      background: #ffffff;
    }

    /* ◼ 모바일 테이블 스크롤 */
    .table-container {
      overflow-x: auto;
      white-space: nowrap;
    }

    /* ◼ 조회 버튼 색상 통일 */
    .btn-main {
      background-color: #2563eb;
      color: white;
    }
    .btn-main:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>

<body class="bg-slate-100">

  <!-- ▣ 네비게이션 바 -->
  <nav class="nav-fixed bg-slate-900 text-white px-6 py-3 flex justify-between items-center shadow">
    <div class="flex items-center gap-3">
      <div class="bg-blue-500 text-white px-3 py-1 rounded-lg font-bold">NK</div>
      <div class="text-xl font-bold">남경 검수시스템</div>
    </div>

    <div class="flex space-x-6 text-sm">
      <a href="index.html" class="hover:text-blue-400">메인</a>
      <a href="index_defect.html" class="hover:text-blue-400">결품조회</a>
      <a href="index_stock.html" class="text-blue-400 font-semibold">재고조회</a>
    </div>
  </nav>

  <!-- ▣ 검색 박스 -->
  <div class="mx-auto max-w-4xl mt-10 bg-white p-6 rounded-xl shadow">
    <h2 class="text-lg font-bold mb-3">재고 조회</h2>

    <div class="flex gap-3">
      <input
        id="stockKey"
        type="text"
        placeholder="자재코드 또는 박스번호 입력"
        class="flex-1 border rounded-lg px-4 py-3 text-lg"
      />

      <button id="stockSearchBtn" class="btn-main px-6 rounded-lg text-lg font-semibold">
        조회
      </button>
    </div>

    <p id="stockStatus" class="text-sm mt-3 text-slate-500"></p>
  </div>

  <!-- ▣ 상세내역 테이블 -->
  <div class="mx-auto max-w-6xl mt-10 bg-white p-6 rounded-xl shadow">

    <h2 class="text-lg font-bold mb-3">상세내역</h2>

    <div class="table-container">
      <table class="min-w-full border-collapse">
        <thead class="bg-slate-800 text-white">
          <tr>
            <th class="sticky-col px-2 py-2 border-b text-left">인보이스</th>
            <th class="px-2 py-2 border-b text-left">국가</th>
            <th class="px-2 py-2 border-b text-left min-w-[65px]">출고일</th>
            <th class="px-2 py-2 border-b text-left">자재코드</th>
            <th class="px-2 py-2 border-b text-left">박스</th>
            <th class="px-2 py-2 border-b text-left max-w-[180px] overflow-hidden text-ellipsis">
              자재내역
            </th>
            <th class="px-2 py-2 border-b text-right">출고</th>
            <th class="px-2 py-2 border-b text-right">입고</th>
            <th class="px-2 py-2 border-b text-right">비교</th>
            <th class="px-2 py-2 border-b text-center">작업</th>
          </tr>
        </thead>
        <tbody id="stockTableBody"></tbody>
      </table>
    </div>

  </div>

  <script src="stock.js"></script>
</body>
</html>
