<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재고 조회 · 남경 검수시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .nowrap { white-space: nowrap; }
    .hidden-col { display: none; }
  </style>
</head>

<body class="bg-slate-100 min-h-screen flex justify-center">

  <!-- NAVIGATION BAR -->
  <script src="nav.js"></script>

  <!-- FRAME: 모바일(max-w-md) + PC(max-w-5xl 확장) -->
  <div class="w-full max-w-[1000px] min-h-screen bg-[#f8fafc]">

    <!-- MAIN -->
    <main class="w-full mx-auto px-4 md:px-8 lg:px-10 pt-20 pb-14 space-y-6">

      <!-- 상단 타이틀 -->
      <section class="space-y-1">
        <div class="text-xs md:text-sm text-slate-500">재고 조회</div>

        <div class="flex items-baseline justify-between">
          <div>
            <div class="text-lg md:text-xl font-semibold tracking-tight">재고 조회</div>
            <div class="text-[11px] md:text-xs text-slate-400 mt-0.5">
              자재 코드 · 박스 기준 재고 상세 조회
            </div>
          </div>

          <span class="px-2 py-0.5 rounded-full bg-sky-50 text-sky-600 text-[11px] md:text-xs border border-sky-100">
            재고 검색
          </span>
        </div>
      </section>

      <!-- 검색 박스 -->
      <section class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4 md:p-6 space-y-3">
        <div class="text-sm md:text-base font-semibold text-slate-700">조회 키 입력</div>

        <div class="flex flex-col sm:flex-row gap-2">
          <input id="stockKey" type="text"
            class="flex-1 px-3 py-3 rounded-xl border border-slate-300 text-sm md:text-base 
                   outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="자재코드 또는 박스번호 입력"/>

          <button id="stockSearchBtn"
  class="px-5 py-3 rounded-xl 
         bg-sky-500 text-white text-sm md:text-base font-semibold 
         hover:bg-sky-600 active:bg-sky-700 
         transition">
  조회
</button>


        </div>

        <p id="stockStatus" class="text-[11px] md:text-xs text-slate-500">값을 입력하십시오.</p>
      </section>

      <!-- 상세내역 -->
      <section class="bg-white rounded-2xl shadow-sm border border-slate-300 overflow-hidden">

        <div class="px-4 py-3 border-b border-slate-300 text-sm md:text-base text-[#0A1833] font-semibold">
          상세내역
        </div>

        <div class="max-h-[65vh] md:max-h-[70vh] overflow-auto">
          <table class="min-w-full text-[12px] md:text-sm">
            <thead class="bg-slate-50 border-b border-[#0A1833] text-[#0A1833] sticky top-0 z-20">
              <tr class="whitespace-nowrap">

                <!-- 인보이스 sticky -->
                <th class="px-3 py-2 text-left bg-white sticky left-0 z-30">
                  인보이스
                </th>

                <th class="px-3 py-2 text-left">국가</th>
                <th class="px-3 py-2 text-left">출고일</th>
                <th class="px-3 py-2 text-left">자재코드</th>
                <th class="px-3 py-2 text-left">박스</th>

                <th class="px-3 py-2 text-left max-w-[220px] overflow-hidden text-ellipsis nowrap">
                  자재내역
                </th>

                <th class="px-3 py-2 text-right">출고</th>
                <th class="px-3 py-2 text-right">입고</th>
                <th class="px-3 py-2 text-right">비교</th>
                <th class="px-3 py-2 text-left">작업</th>

              </tr>
            </thead>

            <tbody id="stockTableBody" class="divide-y divide-slate-200"></tbody>
          </table>
        </div>

      </section>

    </main>
  </div>

  <script src="stock.js"></script>

</body>
</html>
