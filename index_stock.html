<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>재고 조회 시스템</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
    /* 네비게이션 줄바꿈 방지 */
    .nav-fixed { white-space: nowrap; }

    /* 카드 텍스트 고정 */
    .card-title { font-size: 0.9rem; }

    /* 상세내역 헤더(인보이스 영역) 색상 */
    .invoice-header {
        background-color: #1e40af; /* 딥블루 */
        color: #fff;
    }
</style>

</head>

<body class="bg-gray-100">

<!-- ▣ 네비게이션 바 -->
<nav class="bg-blue-700 text-white px-4 py-3 shadow nav-fixed flex items-center justify-between">
    <div class="font-bold text-lg">📦 재고 관리 시스템</div>
    <div class="space-x-6 text-sm">
        <a href="#" class="hover:underline">입고</a>
        <a href="#" class="hover:underline">출고</a>
        <a href="#" class="hover:underline">재고조회</a>
        <a href="#" class="hover:underline">상세내역</a>
    </div>
</nav>

<!-- ▣ 본문 -->
<div class="p-4">

    <!-- 조회 버튼 -->
    <button id="btnSearch"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold mb-4 transition">
        🔍 조회
    </button>

    <!-- 카드 -->
    <div class="bg-white p-4 rounded-xl shadow">
        <div class="card-title font-semibold text-gray-700">재고 요약 정보</div>
        <div id="summary" class="text-sm mt-2 text-gray-500">
            조회 후 데이터가 표시됩니다.
        </div>
    </div>

    <!-- 상세 내역 -->
    <div class="bg-white rounded-xl shadow mt-6">

        <!-- 인보이스 헤더 (색상 다시 적용됨) -->
        <div class="invoice-header px-4 py-2 font-bold text-sm">
            인보이스 상세내역
        </div>

        <div class="p-4 text-sm text-gray-600" id="detail">
            조회 후 상세내역이 표시됩니다.
        </div>
    </div>

</div>

<script>
document.getElementById("btnSearch").onclick = function () {
    document.getElementById("summary").textContent = "조회 완료 (샘플 데이터 표시됨)";
    document.getElementById("detail").textContent = "인보이스 상세 정보가 여기에 표시됩니다.";
};
</script>

</body>
</html>
