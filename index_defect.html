<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결품 조회 · 남경 검수시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .nowrap{white-space:nowrap;}
    .hidden-col{display:none;}
  </style>
</head>

<body class="bg-slate-100 min-h-screen">

  <!-- NAVIGATION BAR -->
  <nav class="bg-[#0A1833] text-white fixed w-full top-0 z-50 shadow">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center h-14">

        <a href="index.html" class="flex items-center gap-2">
          <div class="w-8 h-8 bg-sky-500 rounded-lg flex items-center justify-center text-xs font-bold">NK</div>
          <span class="font-semibold text-sm tracking-wide">남경 검수시스템</span>
        </a>

        <div class="hidden md:flex gap-6 text-sm">
          <a href="index.html" class="hover:text-sky-400">메인</a>
          <a href="index_defect.html" class="hover:text-sky-400 text-sky-400 font-semibold">결품조회</a>
          <a href="index_stock.html" class="hover:text-sky-400">재고조회</a>
          <a href="index_shipping.html" class="hover:text-sky-400 ">출고정보</a>
        </div>

        <button id="navToggle" class="md:hidden text-2xl">☰</button>
      </div>
    </div>

    <div id="mobileMenu" class="hidden md:hidden bg-[#13264C] px-6 py-4 space-y-3 text-sm">
      <a href="index.html" class="block hover:text-sky-300">메인</a>
      <a href="index_defect.html" class="block hover:text-sky-300 text-sky-300 font-semibold">결품조회</a>
      <a href="index_stock.html" class="block hover:text-sky-300">재고조회</a>
      <a href="index_shipping.html" class="block hover:text-sky-300 ">출고정보</a>
    </div>
  </nav>

  <!-- 네비바 여백 확보 -->
  <div class="h-14"></div>

  <main class="max-w-5xl mx-auto px-4 py-6 space-y-6">

    <!-- 기존 내용 그대로 유지 -->
    <section class="bg-white rounded-2xl shadow-md p-4 space-y-3 border border-slate-200">
      <div class="text-sm font-semibold text-slate-700">조회 키 입력</div>

      <div class="flex flex-col sm:flex-row gap-2">
        <input id="keyInput" type="text"
          class="flex-1 px-3 py-3 rounded-xl border border-slate-300 text-lg outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="인보이스 입력 (예: 123456 또는 123456789)"/>
        <button id="searchBtn"
          class="px-5 py-3 rounded-xl bg-[#0A1833] text-white text-lg font-semibold hover:bg-[#13264C] active:bg-[#09142A] transition">
          조회
        </button>
      </div>

      <p id="statusText" class="text-xs text-slate-500">인보이스 입력하십시오.</p>
    </section>

    <!-- 출고정보 -->
    <section class="bg-white rounded-2xl shadow-md p-5 border border-slate-200 space-y-5">

      <div class="text-sm font-bold text-[#0A1833]">출고정보</div>

      <div class="grid grid-cols-2 sm:grid-cols-6 gap-3 text-center">
        <div>
          <div class="text-[11px] text-slate-400">국가</div>
          <div id="sum_country"
            class="px-3 py-2 rounded-xl bg-[#0A1833] text-white font-semibold nowrap">-</div>
        </div>

        <div>
          <div class="text-[11px] text-slate-400">출고일</div>
          <div id="sum_date"
            class="px-3 py-2 rounded-xl bg-[#0A1833] text-white font-semibold nowrap">-</div>
        </div>

        <div>
          <div class="text-[11px] text-slate-400">컨테이너</div>
          <div id="sum_cntr"
            class="px-3 py-2 rounded-xl bg-[#0A1833] text-white font-semibold nowrap">-</div>
        </div>

        <div>
          <div class="text-[11px] text-slate-400">CBM</div>
          <div id="sum_cbm"
            class="px-3 py-2 rounded-xl bg-[#0A1833] text-white font-semibold nowrap">-</div>
        </div>

        <div>
          <div class="text-[11px] text-slate-400">상차위치</div>
          <div id="sum_loc"
            class="px-3 py-2 rounded-xl bg-[#0A1833] text-white font-semibold nowrap">-</div>
        </div>

        <div>
          <div class="text-[11px] text-slate-400">품목수</div>
          <div id="sum_items"
            class="px-3 py-2 rounded-xl bg-[#0A1833] text-white font-semibold nowrap">-</div>
        </div>

      </div>

      <div>
        <div class="text-[11px] text-slate-400">특이사항</div>
        <div id="sum_note"
          class="min-h-[50px] px-3 py-3 rounded-xl bg-slate-50 border border-slate-200 text-slate-700 text-sm leading-5">
          -
        </div>
      </div>

    </section>

    <!-- 상세내역 -->
    <section class="bg-white rounded-2xl shadow-md border border-slate-200 overflow-hidden">
      <div class="px-4 py-3 border-b border-slate-300 text-sm text-[#0A1833] font-semibold">상세내역</div>
      <div class="max-h-[65vh] overflow-auto">
        <table class="min-w-full text-[13px]">
          <thead class="bg-slate-50 border-b border-[#0A1833] text-[#0A1833] sticky top-0">
            <tr class="whitespace-nowrap">
              <th class="hidden-col">KEY</th>
              <th class="px-3 py-2 text-left">번호</th>
              <th class="px-3 py-2 text-left">자재코드</th>
              <th class="px-3 py-2 text-left">박스번호</th>
              <th class="px-3 py-2 text-left">자재내역</th>
              <th class="px-3 py-2 text-right">출고</th>
              <th class="px-3 py-2 text-right">입고</th>
              <th class="px-3 py-2 text-right">비교</th>
              <th class="px-3 py-2 text-left">작업</th>
            </tr>
          </thead>
          <tbody id="defectTable" class="divide-y divide-slate-200"></tbody>
        </table>
      </div>
    </section>

  </main>

  <script src="defect.js"></script>

  <script>
    const navToggle=document.getElementById("navToggle");
    const mobileMenu=document.getElementById("mobileMenu");
    navToggle.addEventListener("click",()=>mobileMenu.classList.toggle("hidden"));
  </script>

</body>
</html>
