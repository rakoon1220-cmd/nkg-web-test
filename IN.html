<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>입고검수 · 남경 검수시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background: #eef1f5; }

    /* ===== 애니메이션 ===== */
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(20px) scale(0.95); }
      to   { opacity:1; transform:translateY(0) scale(1); }
    }
    .animate-fadeIn { animation: fadeIn 0.25s ease-out; }

    /* ===== 최근 스캔 3줄 고정 ===== */
    #scanList {
      max-height: 4.5rem;
      overflow: hidden;
    }

    /* ===== 자재번호 열 숨김 ===== */
    th:nth-child(2),
    td:nth-child(2) {
      display: none;
    }
  </style>
</head>

<body class="min-h-screen bg-slate-100">

  <!-- NAV -->
  <script src="nav.js"></script>

<div class="h-14"></div>

<script>
  const mobileNavBtn = document.getElementById("mobileNavBtn");
  const mobileNavMenu = document.getElementById("mobileNavMenu");
  if (mobileNavBtn && mobileNavMenu) {
    mobileNavBtn.onclick = () => mobileNavMenu.classList.toggle("hidden");
  }
</script>

<!-- ▣ MAIN -->
<main class="max-w-[1500px] mx-auto p-3 space-y-3 min-h-[calc(100dvh-56px)] flex flex-col">

  <!-- ================= 상단 ================= -->
  <section class="bg-white rounded-xl border p-3 space-y-4">

    <!-- 인보이스 + 버튼 -->
    <div class="grid grid-cols-1 gap-2">

      <input id="invInput"
        class="w-full px-4 py-4 text-2xl font-extrabold tracking-[0.12em]
               border-2 border-slate-600 rounded-2xl
               focus:ring-4 focus:ring-sky-500 text-center bg-slate-50"
        placeholder="INV NO"
        autocomplete="off"
        inputmode="numeric" />

      <!-- 조회 | 특이사항 -->
      <div class="grid grid-cols-2 divide-x divide-white rounded-2xl overflow-hidden shadow-sm">
        <button id="btnLoadInv"
          class="py-3 text-base font-extrabold bg-sky-600 hover:bg-sky-700 text-white">
          조회
        </button>
        <button id="btnNoticeOpen"
          class="py-3 text-base font-extrabold bg-orange-500 hover:bg-orange-600 text-white">
          특이사항
        </button>
      </div>
    </div>

    <!-- 요약 -->
    <div class="bg-slate-50 border rounded-xl p-3 space-y-2 text-sm">
      <div class="grid grid-cols-2 gap-2">
        <div><div class="text-[11px] text-slate-500">인보이스</div><div id="inv_no">-</div></div>
        <div><div class="text-[11px] text-slate-500">국가</div><div id="country">-</div></div>
        <div><div class="text-[11px] text-slate-500">상차위치</div><div id="load_loc">-</div></div>
        <div><div class="text-[11px] text-slate-500">상차시간</div><div id="load_time">-</div></div>
      </div>
      <div class="grid grid-cols-3 gap-2">
        <div><div class="text-[11px] text-slate-500">컨테이너</div><div id="container">-</div></div>
        <div><div class="text-[11px] text-slate-500">CBM</div><div id="cbm">-</div></div>
        <div><div class="text-[11px] text-slate-500">수량</div><div id="qty">-</div></div>
      </div>
    </div>

    <!-- 바코드 -->
    <input id="barcodeInput"
      class="w-full px-4 py-4 text-lg border rounded-xl"
      placeholder="바코드를 스캔하세요" autofocus />

    <!-- scan.js용 DOM 유지 (숨김) -->
    <div class="hidden">
      <div id="recentScanStatus"></div>
      <div id="recentScanDetail"></div>
      <span id="progress_now"></span>
      <span id="progress_total"></span>
      <span id="progress_percent"></span>
      <div id="progress_bar"></div>
      <span id="error_count"></span>
      <span id="dup_count"></span>
    </div>
  </section>

  <!-- ================= 하단 ================= -->
  <section class="flex flex-col gap-3 flex-1">

    <!-- 최근 스캔 -->
    <div class="bg-white rounded-xl border p-3">
      <div class="text-xs text-slate-500 mb-2">스캔된 목록 (최근 3건)</div>
      <div id="scanList" class="text-sm leading-6 text-slate-700">
        <div class="text-slate-400">아직 스캔 없음…</div>
      </div>
    </div>

    <!-- 테이블 -->
    <div class="bg-white rounded-xl border flex flex-col flex-1">
      <div class="px-3 py-2 border-b text-xs text-slate-500 flex justify-between">
        <span>입고 검수 목록</span>
        <span class="text-slate-400">가로 스크롤</span>
      </div>
      <div class="flex-1 overflow-auto">
        <table class="min-w-[900px] text-[12px]">
          <thead class="bg-slate-50 sticky top-0">
            <tr>
              <th class="px-3 py-2">번호</th>
              <th class="px-3 py-2">자재번호</th>
              <th class="px-3 py-2">박스번호</th>
              <th class="px-3 py-2">자재내역</th>
              <th class="px-3 py-2 text-right">SAP</th>
              <th class="px-3 py-2 text-right">WMS</th>
              <th class="px-3 py-2 text-right">비교</th>
              <th class="px-3 py-2">바코드</th>
              <th class="px-3 py-2">상태</th>
            </tr>
          </thead>
          <tbody id="scanTableBody"></tbody>
        </table>
      </div>
    </div>

  </section>
</main>

<!-- ===== 특이사항 모달 ===== -->
<div id="noticeModal"
     class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl p-6 w-[90%] max-w-md animate-fadeIn">
    <h2 class="text-lg font-bold text-red-600 mb-3 text-center">⚠ 특이사항</h2>
    <div id="noticeText" class="text-sm text-center whitespace-pre-line"></div>
    <button id="noticeCloseBtn"
      class="mt-5 w-full py-3 bg-sky-600 text-white rounded-xl">
      확인
    </button>
  </div>
</div>

<!-- ✅ 기존 scan.js 그대로 -->
<script src="scan.js"></script>

<!-- ✅ 추가: WMS=0 (미입고) 행만 숨김 -->
<script>
  function toNum(text) {
    const s = String(text ?? "").trim();
    const n = Number(s.replace(/[^0-9.-]/g, ""));
    return Number.isFinite(n) ? n : 0;
  }

  // ✅ 입고 전용 처리
  function applyInView() {
    const tbody = document.getElementById("scanTableBody");
    if (!tbody) return;

    const rows = Array.from(tbody.querySelectorAll("tr"));
    if (!rows.length) return;

    const items = rows.map(tr => {
      const tds = tr.querySelectorAll("td");
      // 컬럼: 0번호,1자재번호(숨김),2박스,3내역,4SAP,5WMS
      const no  = toNum(tds?.[0]?.innerText);
      const wms = toNum(tds?.[5]?.innerText);
      return { tr, no, wms };
    });

    // ✅ WMS=0 숨김
    items.forEach(x => {
      x.tr.style.display = (x.wms === 0) ? "none" : "";
    });

    // ✅ 번호 오름차순 정렬 (보이는 행만)
    const visible = items.filter(x => x.wms !== 0);
    const hidden  = items.filter(x => x.wms === 0);

    visible.sort((a, b) => a.no - b.no);

    // DOM 재배치
    const frag = document.createDocumentFragment();
    [...visible, ...hidden].forEach(x => frag.appendChild(x.tr));
    tbody.appendChild(frag);
  }

  // ✅ loadInvoice 이후 자동 적용
  (function hookLoadInvoice() {
    const tryHook = () => {
      const orig = window.loadInvoice;
      if (typeof orig === "function" && !orig.__inHooked) {
        window.loadInvoice = async function () {
          const r = await orig.apply(this, arguments);
          applyInView();
          return r;
        };
        window.loadInvoice.__inHooked = true;
      } else if (typeof orig !== "function") {
        setTimeout(tryHook, 50);
      }
    };
    tryHook();
  })();

  // ✅ 테이블 재렌더 대응 (scan.js가 다시 그릴 때)
  (function watchTableChanges() {
    const tbody = document.getElementById("scanTableBody");
    if (!tbody) {
      setTimeout(watchTableChanges, 100);
      return;
    }
    const obs = new MutationObserver(() => {
      clearTimeout(window.__inTimer);
      window.__inTimer = setTimeout(applyInView, 30);
    });
    obs.observe(tbody, { childList: true, subtree: true });
  })();
</script>



</body>
</html>
