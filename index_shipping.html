<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>출고정보 · 남경 검수시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .nowrap { white-space: nowrap; }

    /* 상세 팝업 애니메이션 */
    .slide-up {
      transform: translateY(100%);
      transition: transform 0.35s ease-out;
    }
    .slide-up.show {
      transform: translateY(0);
    }
  </style>
</head>

<body class="bg-slate-100 min-h-screen flex justify-center">

  <!-- NAV (공통) -->
  <script src="nav.js"></script>

  <!-- FRAME: 모바일 + PC -->
  <div class="w-full max-w-[1100px] min-h-screen bg-[#f8fafc]">

    <!-- MAIN -->
    <main class="w-full mx-auto px-4 md:px-8 lg:px-10 pt-20 pb-14 space-y-6">

      <!-- 상단 제목 -->
      <section class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4 md:p-6">
        <div class="text-lg md:text-xl font-semibold text-[#0A1833]">출고 정보</div>
        <p id="shipStatus" class="text-xs md:text-sm text-slate-500 mt-1">
          출고정보를 불러오는 중...
        </p>
      </section>

      <!-- 필터 박스 -->
      <section class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4 md:p-6 space-y-4">

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 text-sm md:text-base">

          <!-- 출고일 -->
          <div class="flex flex-col">
            <span class="font-medium text-slate-600">출고일</span>
            <input type="date" id="filterDate"
              class="p-2 border rounded-xl bg-slate-50 focus:ring-2 focus:ring-sky-300">
          </div>

          <!-- 인보이스 -->
          <div class="flex flex-col">
            <span class="font-medium text-slate-600">인보이스</span>
            <input type="text" id="filterInvoice" placeholder="예: 123456"
              class="p-2 border rounded-xl bg-slate-50 focus:ring-2 focus:ring-sky-300">
          </div>

          <!-- 유형 -->
          <div class="flex flex-col">
            <span class="font-medium text-slate-600">유형</span>
            <select id="filterType"
              class="p-2 border rounded-xl bg-slate-50 focus:ring-2 focus:ring-sky-300">
              <option value="">전체</option>
              <option value="수출">수출</option>
              <option value="배송">배송</option>
            </select>
          </div>

          <!-- 조회 버튼 -->
          <div class="flex flex-col justify-end">
            <button id="btnSearch"
              class="w-full py-2 rounded-xl font-semibold text-white
                     bg-sky-500 hover:bg-sky-600 active:bg-sky-700 transition">
              조회하기
            </button>
          </div>
        </div>

        <!-- 전체 조회 -->
        <button id="btnAll"
          class="w-full py-2 bg-slate-200 hover:bg-slate-300 active:bg-slate-400
                 text-slate-700 rounded-xl font-semibold transition">
          전체조회 (필터 초기화)
        </button>

      </section>

      <!-- 상세내역 테이블 -->
      <section class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">

        <div class="px-4 py-3 border-b border-slate-200 text-sm md:text-base text-[#0A1833] font-semibold">
          출고 상세내역
        </div>

        <div class="max-h-[70vh] overflow-auto">
          <table class="min-w-full text-[12px] md:text-sm whitespace-nowrap">

            <thead class="bg-slate-50 border-b border-slate-300 text-[#0A1833] sticky top-0 z-20">
              <tr>
                <th class="px-3 py-2 text-left sticky left-0 bg-white z-30">출고일</th>
                <th class="px-3 py-2 text-left">인보이스</th>
                <th class="px-3 py-2 text-left">국가</th>
                <th class="px-3 py-2 text-left">위치</th>
                <th class="px-3 py-2 text-left">파레트</th>
                <th class="px-3 py-2 text-left">상차시간</th>
                <th class="px-3 py-2 text-left">CBM</th>
                <th class="px-3 py-2 text-left">컨테이너</th>
                <th class="px-3 py-2 text-left">작업</th>
                <th class="px-3 py-2 text-left">유형</th>
              </tr>
            </thead>

            <tbody id="shipTableBody" class="divide-y divide-slate-200"></tbody>
          </table>
        </div>

      </section>

    </main>
  </div>

  <!-- 상세 팝업 Overlay -->
  <div id="detailOverlay" class="fixed inset-0 bg-black/40 hidden z-40"></div>

  <!-- 상세 팝업 Panel -->
  <div id="detailPanel"
    class="fixed bottom-0 left-0 right-0 bg-white rounded-t-2xl shadow-xl p-4 space-y-3
           slide-up hidden z-50 max-h-[70vh] overflow-auto">

    <div class="flex justify-between items-center mb-2">
      <div id="detailTitle" class="font-semibold text-lg text-[#0A1833]">상세내역</div>
      <button id="detailClose" class="text-2xl text-slate-500">×</button>
    </div>

    <table class="min-w-full text-[12px] md:text-sm">
      <thead id="detailHeader" class="bg-slate-50 text-slate-700 sticky top-0"></thead>
      <tbody id="detailBody"></tbody>
    </table>

  </div>

  <!-- JS -->
  <script src="ship.js"></script>

</body>
</html>
