<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>출고정보 · 남경 검수시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* 모바일 줄바꿈 방지 */
    .nowrap {
      white-space: nowrap;
    }
  </style>
</head>

<body class="bg-slate-100 min-h-screen">

  <!-- ▣ NAV BAR -->
  <nav class="bg-[#0A1833] text-white fixed w-full top-0 z-50 shadow">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center h-14">

        <a href="index.html" class="flex items-center gap-2">
          <div class="w-8 h-8 bg-sky-500 rounded-lg flex items-center justify-center text-xs font-bold">NK</div>
          <span class="font-semibold text-sm tracking-wide">남경 검수시스템</span>
        </a>

        <div class="hidden md:flex gap-6 text-sm">
          <a href="index.html" class="hover:text-sky-400">메인</a>
          <a href="index_defect.html" class="hover:text-sky-400">결품조회</a>
          <a href="index_stock.html" class="hover:text-sky-400">재고조회</a>
          <a href="index_shipping.html" class="hover:text-sky-400 text-sky-400 font-semibold">출고정보</a>
        </div>

        <button id="navToggle" class="md:hidden text-2xl">☰</button>
      </div>
    </div>

    <div id="mobileMenu" class="hidden md:hidden bg-[#13264C] px-6 py-4 space-y-3 text-sm">
      <a href="index.html" class="block hover:text-sky-300">메인</a>
      <a href="index_defect.html" class="block hover:text-sky-300">결품조회</a>
      <a href="index_stock.html" class="block hover:text-sky-300">재고조회</a>
      <a href="index_shipping.html" class="block hover:text-sky-300 text-sky-300 font-semibold">출고정보</a>
    </div>
  </nav>

  <!-- 네비 여백 -->
  <div class="h-14"></div>

  <!-- MAIN -->
  <main class="max-w-6xl mx-auto px-4 py-6 space-y-6">

    <!-- 제목 -->
    <section class="bg-white rounded-2xl shadow-md p-4 border border-slate-200">
      <div class="text-lg font-semibold text-[#0A1833]">출고정보 상세내역</div>
      <p id="shipStatus" class="text-xs text-slate-500 mt-1">
        자동 불러오는 중...
      </p>
    </section>

    <!-- 상세내역 -->
    <section class="bg-white rounded-2xl shadow-md border border-slate-200 overflow-hidden">

      <div class="px-4 py-3 border-b border-slate-300 text-sm text-[#0A1833] font-semibold">
        상세내역 (오늘 이후 출고 자동 표시)
      </div>

      <div class="max-h-[70vh] overflow-auto">
        <table class="min-w-full text-[13px] whitespace-nowrap">
          <thead class="bg-slate-50 border-b border-[#0A1833] text-[#0A1833] sticky top-0 z-20">
  <tr class="whitespace-nowrap">
    <th class="px-3 py-2 text-left sticky left-0 bg-white z-30">출고일</th>
    <th class="px-3 py-2 text-left">인보이스</th>
    <th class="px-3 py-2 text-left">국가</th>
    <th class="px-3 py-2 text-left">위치</th>
    <th class="px-3 py-2 text-left">파레트</th>
    <th class="px-3 py-2 text-left">상차시간</th>
    <th class="px-3 py-2 text-left">CBM</th>
    <th class="px-3 py-2 text-left">컨테이너</th>
    <th class="px-3 py-2 text-left">작업</th>
    <th class="px-3 py-2 text-left">유형</th>
  </tr>
</thead>



          <tbody id="shipTableBody" class="divide-y divide-slate-200"></tbody>
        </table>
      </div>

    </section>

  </main>

  <!-- Navigation Toggle -->
  <script>
    const navToggle = document.getElementById("navToggle");
    const mobileMenu = document.getElementById("mobileMenu");
    navToggle.addEventListener("click", () => mobileMenu.classList.toggle("hidden"));
  </script>

  <script src="ship.js"></script>

</body>
</html>
